<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <title>Kerstboom lichtjes</title>
        <link rel="shortcut icon" href="{{ url_for('static', filename='favicon.ico') }}">
        <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}"/>
        <link rel="stylesheet" href="{{ url_for('static', filename='style_anim.css') }}"/>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-slider/9.7.0/css/bootstrap-slider.min.css" rel="stylesheet"/>
        
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-slider/9.7.0/bootstrap-slider.min.js"></script>
        <script src="{{ url_for('static', filename='script.js') }}"></script>
        {{ script|safe }}
    </head>
    <body>
        <nav data-bs-theme="dark" class="navbar navbar-dark navbar-expand-lg bg-body-tertiary">
            <div class="container-fluid">
              <a class="navbar-brand" href="/home">Christmastree Lights</a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                  <li class="nav-item">
                    <a class="nav-link" aria-current="page" href="/home#leds">LEDs</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="/home#anim">Animations</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="/home#controller">Controller</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="/presets">Presets</a>
                  </li>
                </ul>
              </div>
            </div>
          </nav>
        <div class="container" id="main-content" style="max-width:900px">
            <div id="leds" class="section">
                <h3 style="text-align: center">{{ animation_name }}</h3>
                <div class="col">
                    {{ settings|safe }}         
                </div>
            </div>
        </div>
        <div id="popup" class="hide-popup">
            <div class="content">
                Success!
            </div>
        </div>
        <div id="preset_dialog" style="display: none;">
            <div class="content container">
                <table>
                    <tr><th><h1>Select a preset:</h1></th></tr>
                    <tr><td><select name="preset_select" id="preset_select" class="table-list">

                    </select></td></tr>
                    <tr><td><button onclick="close_preset_dialog(false)" id="cancel-btn" class="table-btn">Cancel</button>
                            <button onclick="close_preset_dialog(true)" id="select-btn" class="table-btn">Select</button>
                    </td></tr>
                </table>
            </div>  
        </div>
    </body>
</html>
